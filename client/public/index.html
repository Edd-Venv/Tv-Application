    <style>
      /* START OF BODY ANIMATIONS*/
      #body1:hover {
        top: 100px;
        transition: 0.3s;
      }

      /* START OF HIDE SEARCH*/
      div.show {
        display: block;
      }
      div.hide {
        display: none;
      }
      /* END OF HIDE SEARCH*/

      .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #ffffff;
        font-size: 60px;
        font-weight: bold;
        transition: 0.3s;
        z-index: 1;
      }
      .close:hover,
      .close:focus {
        color: red;
        text-decoration: none;
        cursor: pointer;
      }
      /* END OF BODY ANIMATIONS*/

      /*  START OF ZOOM*/
      #myImg {
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      #myImg:hover {
        opacity: 0.7;
      }
      #myImg1 {

      /*  END OF ZOOM*/

      #box:hover {
        box-shadow: 0px 1px 9px whitesmoke;
        opacity: 0.8 grey;
        transition: 0.2s;
      }

      /* 100% Image Width on Smaller Screens */

        .modal-content {
          width: 100%;
        }
      }
